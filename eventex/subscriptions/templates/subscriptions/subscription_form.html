{% extends 'base.html' %}

{% block content %}
<div class="well">
<form role="form" action="." method="POST">
    {% csrf_token %}
    <fieldset>

        <!-- Form Name -->
        <legend>Formulário de inscrição</legend>

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="control-label">{{ form.name.label }}</label>
            <div class="controls">
{#                 <input placeholder="Ex: José da Silva" class="form-control" required="" type="text"> #}
            {{ form.name }}
            {{ form.name.errors }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.cpf.id_for_label }}" class="control-label">{{ form.cpf.label }}</label>
            <div class="controls">
{#                 <input placeholder="Ex: 00000000000" class="form-control" required="" type="text"> #}
            {{ form.cpf }}
            {{ form.cpf.errors }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="control-label">{{ form.email.label }}</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
{#                 <input class="form-control" placeholder="seu@email.com" type="text"> #}
            {{ form.email }}
            {{ form.email.errors }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}" class="control-label">{{ form.phone.label }}</label>
            <div class="controls">
{#                 <input id="telefone" name="telefone" placeholder="Ex: 8211111111" class="form-control" required="" type="text"> #}
            {{ form.phone }}
            {{ form.phone.errors }}
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="control-label"></label>
            <div class="controls">
                <button id="enviar" name="enviar" class="btn btn-lg btn-success">Enviar!</button>
            </div>
        </div>

    </fieldset>
</form>
</div>
{% endblock content %}
